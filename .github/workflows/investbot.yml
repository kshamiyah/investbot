name: VIP InvestBot - 24/7 Monitoring

on:
  schedule:
    # Run every 15 minutes during market hours (9:30 AM - 4:00 PM ET)
    - cron: '30 9-15 * * 1-5'  # Every 15 minutes, 9:30 AM - 3:45 PM ET, Mon-Fri
    # Run every hour during pre-market and after-hours
    - cron: '0 4-8,16-23 * * 1-5'  # Every hour, 4 AM - 8 AM and 4 PM - 11 PM ET, Mon-Fri
    # Run every 2 hours during off-hours
    - cron: '0 */2 * * 0,6'  # Every 2 hours on weekends
  workflow_dispatch:  # Allow manual runs

jobs:
  monitor-markets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run VIP InvestBot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      run: |
        python investbot.py
        
    - name: Upload logs (if any errors)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: investbot-logs
        path: |
          sent_alerts.log
          *.log